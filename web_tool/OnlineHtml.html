<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时 HTML / CSS / JS 编辑器</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #eee;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: #252526;
        }

        .right {
            flex: 1;
            background: #fff;
        }

        .right iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tabs {
            display: flex;
            background: #333;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .tab:hover {
            background: #444;
        }

        .tab.active {
            background: #007acc;
        }

        .editor-wrapper {
            flex: 1;
            display: none;
            position: relative;
        }

        .editor-wrapper.active {
            display: block;
        }

        .CodeMirror {
            height: 100% !important;
        }
    </style>

    <!-- CodeMirror 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
</head>
<body>

<div class="container">
    <!-- 左侧编辑区 -->
    <div class="left">
        <div class="tabs">
            <div class="tab active" data-target="html">HTML</div>
            <div class="tab" data-target="css">CSS</div>
            <div class="tab" data-target="js">JavaScript</div>
        </div>

        <div id="html" class="editor-wrapper active">
            <textarea id="html-code"><!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f0f8ff; line-height: 1.6; }
        h1 { color: #2c3e50; }
        .box { width: 250px; height: 250px; background: #3498db; color: white; margin: 30px auto;
               border-radius: 16px; display: flex; align-items: center; justify-content: center;
               font-size: 24px; cursor: pointer; transition: 0.3s; }
        .box:hover { background: #2980b9; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>欢迎使用实时编辑器！</h1>
    <p>左侧修改代码 → 右侧立即预览</p>
    <div class="box" id="box">点我试试</div>

    <script>
        document.getElementById("box").onclick = function() {
            this.textContent = "厉害了！";
            this.style.background = "#e74c3c";
        };
    </script>
</body>
</html></textarea>
        </div>

        <div id="css" class="editor-wrapper">
            <textarea id="css-code">/* 额外 CSS 可以写在这里，会自动注入到 <head> */</textarea>
        </div>

        <div id="js" class="editor-wrapper">
            <textarea id="js-code">// 额外 JavaScript 可以写在这里
console.log("外部 JS 运行正常！");</textarea>
        </div>
    </div>

    <!-- 右侧预览区 -->
    <div class="right">
        <iframe id="preview"></iframe>
    </div>
</div>

<script>
  // 初始化三个编辑器
  const editors = {
    html: CodeMirror.fromTextArea(document.getElementById("html-code"), {
      mode: "htmlmixed",
      theme: "monokai",
      lineNumbers: true,
      autoCloseTags: true,
      autoCloseBrackets: true
    }),
    css: CodeMirror.fromTextArea(document.getElementById("css-code"), {
      mode: "css",
      theme: "monokai",
      lineNumbers: true
    }),
    js: CodeMirror.fromTextArea(document.getElementById("js-code"), {
      mode: "javascript",
      theme: "monokai",
      lineNumbers: true,
      autoCloseBrackets: true
    })
  };

  // Tab 切换
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelector('.tab.active').classList.remove('active');
      tab.classList.add('active');

      document.querySelector('.editor-wrapper.active').classList.remove('active');
      document.getElementById(tab.dataset.target).classList.add('active');
    });
  });

  // 实时渲染函数
  function render() {
    let html = editors.html.getValue();
    const css = editors.css.getValue();
    const js = editors.js.getValue();

    // 自动注入额外的 CSS 和 JS（即使 HTML 里没有 <head>
    const cssInject = css ? `<style>${css}</style>` : '';
    const jsInject = js ? `<script>${js}<\/script>` : '';

    // 防止 </head> 被意外破坏，优先找 </head>，没有就插入到 <head> 结束前或 </body> 前
    if (html.match(/<\/head>/i)) {
      html = html.replace(/<\/head>/i, `${cssInject}${jsInject}</head>`);
    } else {
      html = html.replace(/<body[^>]*>/i, `$&${cssInject}${jsInject}`);
    }

    document.getElementById('preview').srcdoc = html;
  }

  // 初始渲染
  render();

  // 任意编辑器改动时立即刷新
  Object.values(editors).forEach(editor => {
    editor.on("change", render);
  });
</script>
</body>
</html>
