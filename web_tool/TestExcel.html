<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Spreadsheet</title>
    <!-- 引入 x-data-spreadsheet 的样式 -->
    <link rel="stylesheet" href="https://unpkg.com/x-data-spreadsheet@1.1.5/dist/xspreadsheet.css">
</head>
<body>
<div id="app"></div>
<!-- 引入 x-data-spreadsheet 的脚本 -->
<script src="https://unpkg.com/x-data-spreadsheet@1.1.5/dist/xspreadsheet.js"></script>
<script src="https://unpkg.com/x-data-spreadsheet@1.1.5/dist/locale/zh-cn.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var spreadsheet = x_spreadsheet('#app');
        spreadsheet.options = {
            mode: 'read', // read/edit
            showToolbar: true,
            showGrid: true,
            showContextmenu: true,
            showBottomBar: true,
            view: {
                height: () => document.documentElement.clientHeight,
                width: () => document.documentElement.clientWidth,
            },
            row: {
                len: 100,
                height: 25,
            },
            col: {
                len: 26,
                width: 100,
                indexWidth: 60,
                minWidth: 60,
            },
            style: {
                bgcolor: '#dcd1d1',
                align: 'left',
                valign: 'middle',
                textwrap: false,
                strike: false,
                underline: false,
                color: '#0a0a0a',
                font: {
                    name: 'Helvetica',
                    size: 10,
                    bold: false,
                    italic: false,
                },
            },
        };
        // edited on cell
        spreadsheet.on('cell-edited', (text, ri, ci) => {

        });
        x_spreadsheet.locale('zh-cn');
        debugger
        spreadsheet.cellText(5, 5, 'xxxx')
                   .cellText(6, 5, 'yyy')
                   .reRender();
        spreadsheet.cellStyle();
    });
</script>
</body>
</html>
